<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Danh sách sản phẩm</h1>

      <!--button and search form -->
      <div class="d-flex justify-content-between mb-3">
        <!-- Add product button -->
        <a th:href="@{/products/add}" class="btn btn-primary"
          >Thêm Sản Phẩm Mới</a
        >

        <!-- Search form -->
        <form th:action="@{/products}" method="get" class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Tìm kiếm sản phẩm"
            aria-label="Search"
            name="search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Tìm kiếm
          </button>
        </form>
      </div>

      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Mã</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Mô tả</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${listProducts.content}">
            <td th:text="${product.code}">Mã sản phẩm</td>
            <td th:text="${product.name}">Tên sản phẩm</td>
            <td th:text="${product.price}">Giá sản phẩm</td>
            <td th:text="${product.description}">Mô tả sản phẩm</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li
            th:each="pageNumber : ${pageNumbers}"
            class="page-item"
            th:classappend="${pageNumber == listProducts.number + 1} ? 'active'"
          >
            <a
              th:href="@{/products(size=${listProducts.size}, page=${pageNumber})}"
              class="page-link"
              th:text="${pageNumber}"
              >1</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
